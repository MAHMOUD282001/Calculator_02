<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task.css">
    <title>Calculator</title>
</head>
<body onmousedown = 'return false' onselectstart = 'return false'>
    <form action="" class="calculator">
        <input type="text" class="value" id="input">
        <span class="num clear" id="clear">C</span>
        <span class="num eraseLastCharacter" id="eraseLastCharacter">&rarr;</span>
        <span class="num" id="mod">%</span>
        <span class="num" id="div">/</span>
        <span class="num" id="seven">7</span>
        <span class="num" id="nine">8</span>
        <span class="num" id="eight">9</span>
        <span class="num" id="mul">*</span>
        <span class="num" id="four">4</span>
        <span class="num" id="five">5</span>
        <span class="num" id="six">6</span>
        <span class="num" id="min">-</span>
        <span class="num" id="one">1</span>
        <span class="num" id="two">2</span>
        <span class="num" id="three">3</span>
        <span class="num plus" id="plus">+</span>
        <span class="num" id="zero">0</span>
        <span class="num" id="twozero">00</span>
        <span class="num" id="dot">.</span>
        <span class="num equal" id="equal">=</span>
    </form>
    
    <script src="Task.js"></script>
</body>
</html>
